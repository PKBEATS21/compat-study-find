<!doctype html>
<html lang="en" class="light" style="color-scheme: light dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="hsl(210, 40%, 98%)" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="hsl(215, 28%, 10%)" media="(prefers-color-scheme: dark)" />
    <script>
      (function() {
        try {
          var theme = localStorage.getItem('theme') || 
            (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
          if (theme === 'system') {
            theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          }
          document.documentElement.classList.remove('light', 'dark');
          document.documentElement.classList.add(theme);
          document.documentElement.style.colorScheme = theme;
        } catch (e) {}
      })();
    </script>
